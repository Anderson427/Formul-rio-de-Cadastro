<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<title>Formul치rio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="author" content="Anderson Siqueira Fideles">
		<meta name="keyword" content="Formul치rio,dados,email,cpf">
		<meta name="description" content="Um formul치rio simples que tem como objetivo testar meus conhecimentos">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<form action="" method="post">
			<fieldset>
				<legend>Dados do usu치rio</legend>
				<div>
					<label for="name">Nome:</label>
					<input type="text" name="name" id="name" 
					required placeholder="Digite seu nome">
				</div>

				<div>
					<label for="sobrenome">Sobrenome:</label>

				<div class="flex">
					<input type="tel" name="tel" id="tel" 
					placeholder="Digite seu telefone">

					<input type="text" name="cep" id="cep"
					placeholder="Digite seu CEP">
				</div>

				<input type="submit" value="Enviar" name="sub"> 
			</fieldset>
		</form>
	</body>
</html>
